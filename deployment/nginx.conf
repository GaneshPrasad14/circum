server {
    listen 80;
    server_name your_domain.com www.your_domain.com; # Replace with your actual domain

    root /var/www/gentle-care/frontend/dist; # Replace with your actual path to frontend/dist
    index index.html;

    # Frontend - Serve React App
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend - Reverse Proxy for API
    location /api {
        proxy_pass http://localhost:5000; # Matches the PORT in your backend .env or ecosystem.config.js
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Backend - Reverse Proxy for Uploads (Images)
    location /uploads {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
